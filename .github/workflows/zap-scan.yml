name: ZAP Baseline Scan

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Start Juice Shop Application
        run: |
          docker run -d -p 3000:3000 bkimminich/juice-shop

      - name: Wait for Juice Shop to Start
        run: |
          echo "Waiting for Juice Shop..."
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Juice Shop is up!"
              exit 0
            fi
            echo "Still waiting..."
            sleep 3
          done
          echo "Juice Shop did not start in time!"
          exit 1

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: "http://localhost:3000"
          report: "zap-report.html"      # <<< generates report correctly
          artifact_name: "zap-baseline-report"
          cmd_options: "-a"
        timeout-minutes: 25

      - name: Upload ZAP HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html
